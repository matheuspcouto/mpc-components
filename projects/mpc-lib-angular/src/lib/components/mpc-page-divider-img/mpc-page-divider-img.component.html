<section class="page-divider-img" [style.background-image]="getBackgroundImage()">
    <div class="container">
        <div class="col-lg-12">
            <div class="page-divider-text">
                @if (hasSubtitulo()) {
                <p tabindex="0" [attr.aria-label]="subtitulo">
                    {{ subtitulo }}
                </p>
                }

                @if (hasTitulo()) {
                <h2 tabindex="0" [attr.aria-label]="titulo">
                    {{ titulo }}
                </h2>
                }
            </div>
        </div>
    </div>
</section>
