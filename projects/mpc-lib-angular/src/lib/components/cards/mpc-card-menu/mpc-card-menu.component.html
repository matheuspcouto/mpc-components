<div [id]="id" [tabIndex]="tabIndex" [attr.aria-label]="getAriaLabel()" class="card-menu" (click)="clique()"
  [style.cursor]="getCursor()">

  @if (hasIcone()) {
  <i [class]="icone" tabindex="0" [attr.aria-label]="'Ícone: ' + titulo"></i>
  }

  <div class="card-menu-body">
    @if (hasTitulo()) {
    <h3 tabindex="0" [attr.aria-label]="'Título: ' + titulo">{{ titulo }}</h3>
    }

    @if (hasDescricao()) {
    <p tabindex="0" [attr.aria-label]="'Descrição: ' + descricao">{{ descricao }}</p>
    }
  </div>
</div>
