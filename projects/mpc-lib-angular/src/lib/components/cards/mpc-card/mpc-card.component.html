<!-- Layout Vertical -->
@if (isVertical()) {
<div class="card-vertical">

  <div class="card-header">
    <div class="card-img">
      <img [src]="getImagemCard()">

      @if (hasLinks()) {
      <div class="links">
        @for (link of links; track $index) {
        <a tabindex="0" [attr.aria-label]="'Link para ' + link.url" [href]="link.url" target="_blank">
          <i [class]="link.icone"></i>
        </a>
        }
      </div>
      }
    </div>
  </div>

  <div class="card-body">
    <div class="card-info">
      <ng-content select="[titulo]"></ng-content>
      <ng-content select="[subtitulo]"></ng-content>
      <ng-content select="[descricao]"></ng-content>
    </div>
  </div>
</div>
}

<!-- Layout Horizontal -->
@if (isHorizontal()) {
<div class="card-horizontal">

  <div class="col-lg-5">
    <img [src]="getImagemCard()">
  </div>

  <div class="col-lg-7">
    <div class="card-body">
      <ng-content select="[titulo]"></ng-content>
      <ng-content select="[subtitulo]"></ng-content>
      <ng-content select="[descricao]"></ng-content>
    </div>

    @if (hasLinks()) {
    <div class="card-footer">
      <div class="links">
        @for (link of links; track $index) {
        <a tabindex="0" [attr.aria-label]="'Link para ' + link.url" [href]="link.url" target="_blank"
          rel="noopener noreferrer">
          <i [class]="link.icone"></i>
        </a>
        }
      </div>
    </div>
    }
  </div>
</div>
}
