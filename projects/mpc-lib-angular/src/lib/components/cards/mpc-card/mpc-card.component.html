<div [class]="{'card-horizontal': isHorizontal(), 'card-vertical': isVertical()}">
  <!-- Imagem e links -->
  @if (isHorizontal()) {
  <div class="col-lg-5">
    <img [src]="getImagemCard()">
  </div>
  }
  @else {
  <div class="card-header">
    <div class="card-img">
      <img [src]="getImagemCard()">
      @if (hasLinks()) {
      <div class="links">
        @for (link of links; track $index) {
        <a tabindex="0" [attr.aria-label]="'Link para ' + link.url" [href]="link.url" target="_blank">
          <i [class]="link.icone"></i>
        </a>
        }
      </div>
      }
    </div>
  </div>
  }

  <!-- Corpo do card -->
  <div [class]="isHorizontal() ? 'col-lg-7' : 'card-body'">
    <div class="card-body">
      <ng-content select="[card-body]"></ng-content>
    </div>
    <!-- Links no rodapÃ© para horizontal -->
    @if (isHorizontal() && hasLinks()) {
    <div class="card-footer">
      <div class="links">
        @for (link of links; track $index) {
        <a tabindex="0" [attr.aria-label]="'Link para ' + link.url" [href]="link.url" target="_blank">
          <i [class]="link.icone"></i>
        </a>
        }
      </div>
    </div>
    }
  </div>
</div>
