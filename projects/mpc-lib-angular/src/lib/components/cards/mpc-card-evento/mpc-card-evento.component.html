<div class="card-box" [id]="id" [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel">

  <div class="card-timeline">
    <div class="card-evento">

      @if (hasData()) {
      <div class="card-evento-data" tabindex="0" [attr.aria-label]="'Data do evento: ' + dia + ' de ' + mes">
        <span class="evento-dia">{{ dia }}</span>
        <span class="evento-mes">{{ mes }}</span>
      </div>
      }

      <div class="card-evento-body">
        <ng-content select="[card-body]"></ng-content>
      </div>
    </div>
  </div>
</div>
