<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label [class.error]="errorMessage">{{ min ? label + ' *' : label }}</label>

  <textarea #textarea class="form-control" [value]="value" (input)="setValue($event)" [disabled]="disabled" [readOnly]="readonly"
    [id]="id" (focus)="onFocus()" [attr.maxLength]="max ? max : null" [class.error]="errorMessage"
    [class.success]="campoTocado && !errorMessage"></textarea>

  <div class="qtd-caracteres">
    Caracteres: {{ qtdCaracteres }}
    <span [style.visibility]="max ? 'visible' : 'hidden'">/{{ max }}</span>
  </div>

  <p class="mt-1" [class.error]="errorMessage" [style.visibility]="errorMessage ? 'visible' : 'hidden'">
    {{ errorMessage }}
  </p>
</div>
