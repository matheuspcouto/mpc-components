@if (options.length > 0) {
<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label [class.error]="errorMessage">{{ required ? label + ' *' : label }}</label>

  <div class="input-group">
    <select [id]="id" (change)="setValue($event.target)" class="form-select form-select-md" [disabled]="disabled"
      (focus)="onFocus()" [class.error]="errorMessage" [class.success]="campoTocado && !errorMessage">

      @for (option of options; track $index) {
      <option [selected]="option.selected">
        {{ option.label }}
      </option>
      }

    </select>
  </div>

  <p class="mt-1" [class.error]="errorMessage" [style.visibility]="errorMessage ? 'visible' : 'hidden'">
    {{ errorMessage }}
  </p>

</div>
}
