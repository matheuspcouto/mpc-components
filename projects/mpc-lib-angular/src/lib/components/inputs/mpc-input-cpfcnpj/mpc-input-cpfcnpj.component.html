<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label [class.error]="errorMessage">CPF/CNPJ{{ required ? ' *' : '' }}</label>

  <div class="input-group">
    <input [id]="id" type="text" class="form-control" [value]="valorFormatado" (input)="setValue($event)"
      [required]="required" [readOnly]="readonly" (focus)="onFocus()" [attr.maxLength]="18" [disabled]="disabled"
      [class.error]="errorMessage" [class.success]="campoTocado && !errorMessage" />

    <div class="validation-icon" [style.visibility]="campoTocado ? 'visible' : 'hidden'">
      <i [class]="errorMessage ? 'bi bi-x-circle-fill invalid-icon' : 'bi bi-check-circle-fill valid-icon'"></i>
    </div>

  </div>

  <p class="mt-1" [class.error]="errorMessage" [style.visibility]="errorMessage ? 'visible' : 'hidden'"> {{ errorMessage
    }} </p>
</div>
