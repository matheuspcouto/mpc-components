<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label [class.error]="errorMessage">
    {{ min ? label + ' *' : label }}
  </label>

  <input type="text" class="form-control" [value]="value" (input)="setValue($event)" [readOnly]="readonly" [id]="id"
    (focus)="onFocus()" [attr.maxLength]="max ? max : null" [attr.minLength]="min ? min : null"
    [class.error]="errorMessage" [class.success]="campoTocado && !errorMessage" [disabled]="disabled"
    [readOnly]="readonly" />

  <p class="mt-1" [class.error]="errorMessage" [style.visibility]="errorMessage ? 'visible' : 'hidden'"> {{ errorMessage
    }} </p>
</div>
