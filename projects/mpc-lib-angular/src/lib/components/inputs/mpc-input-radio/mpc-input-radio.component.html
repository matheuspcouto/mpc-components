@if (options.length > 0) {
<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label id="label-titulo" [class.error]="errorMessage">{{ required ? label + ' *' : label }}</label>

  <div class="input-group">
    @for (option of options; track $index) {
    <label class="p-3">
      <input [id]="id" (focus)="onFocus()" type="radio" (change)="setValue(option)" [checked]="option.checked"
        [required]="required" [readOnly]="readonly" [disabled]="disabled" [class.error]="errorMessage"
        [class.success]="campoTocado && !errorMessage" /> {{ option.label }}
    </label>
    }
  </div>

  <p class="mt-1" [class.error]="errorMessage" [style.visibility]="errorMessage ? 'visible' : 'hidden'">
    {{ errorMessage }}
  </p>

</div>
}
