<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label [class.error]="errorMessage">{{ required ? label + ' *' : label }}</label>

  <input [id]="id" type="date" class="form-control" [value]="value" (input)="setValue($event)" [max]="maxDate"
    [min]="minDate" (focus)="onFocus()" [required]="required" [readOnly]="readonly" [class.error]="errorMessage"
    [class.success]="campoTocado && !errorMessage" [disabled]="disabled" />

  <p class="mt-1" [class.error]="errorMessage" [style.visibility]="errorMessage ? 'visible' : 'hidden'">
    {{ errorMessage }}
  </p>
</div>
