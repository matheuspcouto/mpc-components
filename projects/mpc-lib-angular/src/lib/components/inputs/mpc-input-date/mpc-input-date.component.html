<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label class="form-label">{{ required ? label + ' *' : label }}</label>

  <input [id]="id" type="date" class="form-control" [value]="value" (input)="setValue($event)" [max]="maxDate"
    [min]="minDate" (focus)="onFocus()" [required]="required" [readOnly]="readonly"
    [style.border-color]="errorMessage ? 'red' : null" [disabled]="disabled" />

  <p class="text-danger mt-1" [style.visibility]="errorMessage ? 'visible' : 'hidden'"> {{ errorMessage }} </p>
</div>
