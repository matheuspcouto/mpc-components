<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="input-group">
  <label [class.error]="errorMessage">CEP {{ required ? '*': ''}}</label>

  <div class="input-group">
    <input [id]="id" type="text" class="form-control" [value]="value" (input)="setValue($event)" (focus)="onFocus()"
      [required]="required" [attr.maxLength]="9" [disabled]="disabled" [class.error]="errorMessage"
      [class.success]="campoTocado && !errorMessage" />
  </div>

  <p class="mt-1" [class.error]="errorMessage" [style.visibility]="errorMessage ? 'visible' : 'hidden'">
    {{ errorMessage }}
  </p>
</div>
