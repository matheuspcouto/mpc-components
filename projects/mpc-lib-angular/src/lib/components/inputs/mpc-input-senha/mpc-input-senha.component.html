<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label [class.error]="hasErrors">{{ required ? label + ' *' : label + '' }}</label>

  <div class="input-group">
    <input [id]="id" [type]="ocultarSenha ? 'password' : 'text'" class="form-control" [value]="value"
      (input)="setValue($event)" [required]="required" [readOnly]="readonly" (focus)="onFocus()" [disabled]="disabled"
      [class.error]="hasErrors" [class.success]="campoTocado && !hasErrors" />

    <div class="validation-icon">
      <i [class]="ocultarSenha ? 'bi bi-eye-fill' : 'bi bi-eye-slash-fill'" (click)="ocultarSenha = !ocultarSenha"></i>
    </div>
  </div>

  <div class="error-messages" [style.visibility]="hasErrors ? 'visible' : 'hidden'">
    @for (error of errorMessages; track $index) {
    <p class="mt-1 error">
      {{ error }}
    </p>
    }
  </div>
</div>
