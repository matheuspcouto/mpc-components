@if (tabs.length > 0) {
<ul [id]="id" class="tabs" [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel">
  @for (tab of tabs; track $index) {
  <li class="nav-item">
    <a class="nav-link" [style.color]="tab.id === tabSelecionada.id ? textColor : 'gray'"
      [style.border-color]="tab.id === tabSelecionada.id ? textColor : 'gray'" (click)="selecionarTab(tab)">
      <h4>{{ tab.titulo }}</h4>
    </a>
  </li>
  }
</ul>
}
