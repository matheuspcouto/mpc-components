<!-- Barra de progresso -->
<div class="progress-bar mb-2">
  <div class="progress-fill" id="progressFill" [style.background-color]="barColor" [style.width.%]="(etapaAtual / totalEtapas) * 100"></div>
</div>
<div class="progress-container">
  <p [style.color]="color" class="text-muted">Passo {{etapaAtual}} de {{totalEtapas}}</p>
</div>
<hr>
