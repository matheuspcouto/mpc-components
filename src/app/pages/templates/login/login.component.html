<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/img/logo.png" class="logo">
      <h1 class="title">Mpc Components</h1>
      <p class="subtitle mt-3">Bem-vindo! Faça login para continuar.</p>
    </div>

    <form class="login-form" [formGroup]="form">
      <div class="form-group">
        <mpc-input-email [id]="'email'" [tabIndex]="1" [ariaLabel]="'Digite seu e-mail'" [required]="true"
          formControlName="email" class="form-input" />
      </div>

      <div class="form-group">
        <mpc-input-senha [id]="'password'" label="Senha" [tabIndex]="2" [ariaLabel]="'Digite sua senha'"
          [required]="true" formControlName="senha" class="form-input" />
      </div>

      @if (loginError) {
      <div class="alert alert-danger text-center mt-1">
        <i class="bi bi-exclamation-circle float-left"></i>
        Não foi possível realizar o login, verifique os campos e tente novamente.
      </div>
      }

      <div class="form-actions">
        <mpc-button (click)="login()" icone="bi bi-box-arrow-in-right" posicaoIcone="direita" texto="Entrar"
          id="btn-entrar" [disabled]="form.invalid" />

        <mpc-button (click)="cadastrar()" texto="Cadastre-se" id="btn-cadastrar" />
      </div>
    </form>
  </div>

  <!-- Redes Sociais do Desenvolvedor -->
  <div class="login-footer">
    <div class="social-links-dev">
      <a href="https://matheuspcouto.github.io/" target="_blank"><i class="bi bi-person"></i></a>
      <a href="https://github.com/matheuspcouto" target="_blank"><i class="bi bi-github"></i></a>
      <a href="https://www.instagram.com/matheuspcouto/" target="_blank"><i class="bi bi-instagram"></i></a>
      <a href="https://www.linkedin.com/in/matheuspcouto/" target="_blank"><i class="bi bi-linkedin"></i></a>
    </div>

    <p>Desenvolvido por Matheus Pimentel Do Couto © - {{ anoAtual }}</p>
  </div>
  <!-- Fim Redes Sociais do Desenvolvedor -->
</div>
