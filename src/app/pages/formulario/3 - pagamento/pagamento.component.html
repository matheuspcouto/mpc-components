<section id="inscricao" class="inscricao">

  <div class="section-header">
    <h2>preencha seus dados abaixo no</h2>
    <p>Formulário de <span> Inscrição </span> </p>
  </div>

  <div class="container">

    <mpc-form-progress-bar [etapaAtual]="3" [totalEtapas]="4"></mpc-form-progress-bar>

    <h3>Pagamento</h3>
    <p class="text-muted mb-3">Campos obrigatórios (*)</p>

    <form [formGroup]="form">

      <!-- Alertas -->
      @if (form.value.formaPagamento === "Cartão") {
      <div class="alert alert-warning text-center mt-1">
        <i class="bi bi-exclamation-circle float-left"></i>
        Para pagamento via cartão, há um acréscimo ao valor referente a taxa da maquininha.
      </div>
      }
      <!-- Alertas -->

      <div class="row mb-3">
        <div class="col-12 col-lg-6 mx-auto">
          <mpc-input-text label="Valor" [readonly]="true" [value]="formatarValor(form.value.valor)" />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-12 col-lg-6 mx-auto">
          <mpc-input-select label="Forma de Pagamento" [required]="true"
            (error)="form.controls.formaPagamento.setErrors($event)" (valor)="atualizarFormaPagamento($event)"
            [options]="formasPagamento" />
        </div>
      </div>

    </form>

    <div class="d-flex justify-content-center align-items-center mt-5">
      <button mpcButton (click)="proximaEtapa()" [style.background-color]="'var(--color-primary)'" [style.color]="'white'"
        icone="bi bi-arrow-right" texto="Próximo" [disabled]="form.invalid">
      </button>
    </div>

    <div class="d-flex justify-content-center align-items-center mt-3">
      <button mpcButton (click)="etapaAnterior()" [style.color]="'var(--color-tertiary)'" posicaoIcone="esquerda"
        icone="bi bi-arrow-left" texto="Voltar para Contato">
      </button>
    </div>

  </div>

</section>

<mpc-modal #modalErro></mpc-modal>
