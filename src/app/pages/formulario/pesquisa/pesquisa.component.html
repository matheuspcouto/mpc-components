<section id="pesquisa" class="pesquisa">

  <div class="section-header">
    <h2>Utilize o campo abaixo para</h2>
    <p>Pesquisar <span>Inscrição</span></p>
  </div>

  <div class="container">
    <form [formGroup]="form">
      <mpc-input-pesquisa formControlName="pesquisa" (acao)="pesquisar()" [min]="3" label="Pesquisar"></mpc-input-pesquisa>
    </form>
  </div>
</section>
