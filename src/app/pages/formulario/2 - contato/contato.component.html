<section id="inscricao" class="inscricao">

  <div class="section-header">
    <h2>preencha seus dados abaixo no</h2>
    <p>Formulário de <span> Inscrição </span> </p>
  </div>

  <div class="container">

    <mpc-form-progress-bar [etapaAtual]="2" [totalEtapas]="4" [barColor]="'var(--mpc-color-secondary)'"
      color="'var(--mpc-color-tertiary)'"></mpc-form-progress-bar>

    <h3>Contato</h3>
    <p class="text-muted mb-3">Campos obrigatórios (*)</p>

    <form [formGroup]="form">

      <div class="row">
        <div class="col-md-6 mb-3">
          <mpc-input-telefone formControlName="telefone" [required]="true" />
        </div>

        <div class="col-md-6 mb-3">
          <mpc-input-email formControlName="email" [required]="true" />
        </div>
      </div>

      <div class="col-md-6 mb-3 align-items-center justify-content-between">
        <mpc-input-busca-cep formControlName="cep" [required]="true" (endereco)="definirEnderecoPorCep($event)" />
      </div>

      <div class="row">

        <div class="col-md-4 mb-3">
          <mpc-input-text label="Cidade" [readonly]="true" formControlName="cidade" />
        </div>

        <div class="col-md-4 mb-3">
          <mpc-input-text label="Estado" [readonly]="true" formControlName="estado" />
        </div>

        <div class="col-md-4 mb-3">
          <mpc-input-text label="Bairro" [readonly]="true" formControlName="bairro" />
        </div>

      </div>

      <div class="row">

        <div class="col-md-8 mb-3">
          <mpc-input-text label="Rua" [readonly]="true" formControlName="rua" />
        </div>

        <div class="col-md-4 mb-3">
          <mpc-input-text label="Número/Lote" [min]="1" formControlName="numero" />
        </div>

      </div>

      <div class="row">
        <mpc-input-text label="Complemento" [max]="50" formControlName="complemento" />
      </div>

      <div class="d-flex justify-content-center align-items-center mt-5">
        <button type="button" mpcButton (click)="proximaEtapa()" class="btn-proximo" icone="bi bi-arrow-right" texto="Próximo"
          [disabled]="form.invalid">
        </button>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-3">
        <button type="button" mpcButton (click)="etapaAnterior()" class="btn-voltar" posicaoIcone="esquerda" icone="bi bi-arrow-left"
          texto="Voltar para Dados Pessoais">
        </button>
      </div>

    </form>

  </div>

</section>
