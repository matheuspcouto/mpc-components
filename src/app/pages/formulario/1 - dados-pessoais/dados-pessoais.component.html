<mpc-section subtitulo="preencha seus dados abaixo no" titulo="Formulário de" tituloDestaque="Inscrição">

  <div class="container">

    <mpc-form-progress-bar id="barra-progresso" [etapaAtual]="1" [totalEtapas]="4"></mpc-form-progress-bar>

    <h3>Dados Pessoais</h3>
    <p class="text-muted mb-3">Campos obrigatórios (*)</p>

    <form [formGroup]="form">

      <div class="row">
        <div class="col-md-6 mb-3">
          <mpc-input-text label="Nome" [min]="3" formControlName="nome" class="form-input" />
        </div>

        <div class="col-md-6 mb-3">
          <mpc-input-text label="Sobrenome" [min]="3" [max]="100" formControlName="sobrenome" class="form-input" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <mpc-input-date label="Data de Nascimento" [maxDate]="dataAtual" [required]="true"
            formControlName="dataNasc" class="form-input" />
        </div>

        <div class="col-md-4 mb-3">
          <mpc-input-number label="Idade" [min]="1" [max]="99" formControlName="idade" class="form-input" />
        </div>

        <div class="col-md-4 mb-3">
          <mpc-input-cpfcnpj [required]="true" formControlName="cpfCnpj" class="form-input" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <mpc-input-radio label="Sexo" [required]="true" [options]="sexos" formControlName="sexo" class="form-input" />
        </div>

        <div class="col-md-6 mb-3">
          <mpc-input-select label="Estado Civil" [options]="estadosCivis" [required]="true"
            formControlName="estadoCivil" class="form-input" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mpc-input-text-area label="Descrição" [max]="100" formControlName="descricao" class="form-input" />
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-3">
        <mpc-button id="btn-proximo" (click)="proximaEtapa()" icone="bi bi-arrow-right" texto="Próximo"
          [disabled]="form.invalid" />
      </div>

    </form>

  </div>

</mpc-section>
