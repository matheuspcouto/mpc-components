<mpc-navbar></mpc-navbar>

<section id="inscricao" class="inscricao">

  <div class="section-header">
    <h2>preencha seus dados abaixo no</h2>
    <p>Formulário de <span> Inscrição </span> </p>
  </div>

  <div class="container">

    <mpc-form-progress-bar [etapaAtual]="1" [totalEtapas]="3"></mpc-form-progress-bar>

    <!-- Alertas -->
    <div class="alert alert-warning text-center mt-1" *ngIf="celulas.length === 0">
      <i class="bi bi-exclamation-circle float-left"></i>
      Não foi possível trazer as células. Mas não se preocupe, você pode continuar a inscrição.
    </div>
    <!-- Alertas -->

    <h3>Dados Pessoais</h3>
    <p class="text-muted mb-3">Campos obrigatórios (*)</p>

    <form [formGroup]="form">

      <div class="row">
        <div class="col-md-6 mb-3">
          <mpc-input-text label="Nome" (valorCampo)="setValorCampo($event, 'nome')" min="3" max="100" />
        </div>

        <div class="col-md-6 mb-3">
          <mpc-input-text label="Sobrenome" (valorCampo)="setValorCampo($event, 'sobrenome')" min="3" max="100" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <mpc-input-date label="Data de Nascimento" [maxDate]="dataAtual" [required]="true"
            (valorCampo)="setValorCampo($event, 'dataNasc')" />
        </div>

        <div class="col-md-6 mb-3">
          <mpc-input-select label="Estado Civil" [options]="estadosCivis" [required]="true"
            (valorCampo)="setValorCampo($event, 'estadoCivil')" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <mpc-input-radio label="Sexo" [required]="true" [options]="sexos"
            (valorCampo)="setValorCampo($event, 'sexo')" />
        </div>
      </div>

      <div class="row justify-content-center" *ngIf="celulas.length > 0">
        <div class="col-md-6">
          <mpc-input-select label="Célula (caso faça parte, selecione)" [options]="celulasDropdown" [required]="true"
            (valorCampo)="setValorCampo($event, 'celula')" />
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-5">
        <mpc-button (click)="proximaEtapa()" corBotao="btn-primary" icone="bi bi-arrow-right" posicaoIcone="direita"
          texto="Próximo" [disabled]="form.invalid">
        </mpc-button>
      </div>

    </form>

  </div>

</section>

<mpc-modal #modalErro></mpc-modal>
