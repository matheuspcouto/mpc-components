<section id="inscricao" class="inscricao">

  <div class="section-header">
    <h2>preencha seus dados abaixo no</h2>
    <p>Formulário de <span> Inscrição </span> </p>
  </div>

  <div class="container">

    <mpc-form-progress-bar [etapaAtual]="1" [totalEtapas]="4" barColor="var(--color-secondary)"
      color="var(--color-tertiary)"></mpc-form-progress-bar>

    <h3>Dados Pessoais</h3>
    <p class="text-muted mb-3">Campos obrigatórios (*)</p>

    <form [formGroup]="form">

      <div class="row">
        <div class="col-md-6 mb-3">
          <mpc-input-text label="Nome" [min]="3" formControlName="nome" />
        </div>

        <div class="col-md-6 mb-3">
          <mpc-input-text label="Sobrenome" [min]="3" [max]="100" formControlName="sobrenome" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <mpc-input-date label="Data de Nascimento" [maxDate]="dataAtual" [required]="true"
            formControlName="dataNasc" />
        </div>

        <div class="col-md-4 mb-3">
          <mpc-input-number label="Idade" [min]="1" [max]="99" formControlName="idade" />
        </div>

        <div class="col-md-4 mb-3">
          <mpc-input-cpfcnpj [required]="true" formControlName="cpfCnpj" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <mpc-input-radio label="Sexo" [required]="true" [options]="sexos" formControlName="sexo" />
        </div>

        <div class="col-md-6 mb-3">
          <mpc-input-select label="Estado Civil" [options]="estadosCivis" [required]="true"
            formControlName="estadoCivil" />
        </div>
      </div>

      <div class="row">
        <div class="col-md-6">
          <mpc-input-text-area label="Descrição" [max]="100" formControlName="descricao" />
        </div>
      </div>

      <div class="d-flex justify-content-center align-items-center mt-3">
        <button mpcButton (click)="proximaEtapa()" class="btn-proximo" icone="bi bi-arrow-right" texto="Próximo"
          [disabled]="form.invalid">
        </button>
      </div>

    </form>

  </div>

</section>
