<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <img src="assets/img/logo.png" class="logo">
      <h1 class="title">Mpc Components</h1>
      <p class="subtitle mt-3">Bem-vindo! Fa√ßa login para continuar.</p>
    </div>

    <form class="login-form" [formGroup]="form">
      <div class="form-group">
        <mpc-input-email [id]="'email'" [tabIndex]="1" [ariaLabel]="'Digite seu e-mail'" [required]="true"
          (valor)="form.controls.email.setValue($event)" (error)="form.controls.email.setErrors($event)">
        </mpc-input-email>
      </div>

      <div class="form-group">
        <mpc-input-senha [id]="'password'" label="Senha" [tabIndex]="2" [ariaLabel]="'Digite sua senha'"
          [required]="true" (valor)="form.controls.senha.setValue($event)"
          (error)="form.controls.senha.setErrors($event)">
        </mpc-input-senha>
      </div>

      <div class="form-actions">
        <button mpcButton (click)="login()" [style.background-color]="'var(--color-primary)'" [style.color]="'white'"
          icone="bi bi-box-arrow-in-right" posicaoIcone="direita" texto="Entrar" [disabled]="form.invalid">
        </button>

        <button mpcButton (click)="login()" [style.color]="'var(--color-secondary)'" texto="Cadastrar-se">
        </button>
      </div>

    </form>
  </div>
</div>
