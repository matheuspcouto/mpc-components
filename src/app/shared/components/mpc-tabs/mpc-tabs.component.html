@if (tabs.length > 0) {
<ul [id]="id" class="tabs" [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel">
  @for (tab of tabs; track $index) {
  <li class="nav-item">
    <a class="nav-link" [class.active]="tab.id === tabSelecionada.id" (click)="selecionarTab(tab)">
      <h4>{{ tab.titulo }}</h4>
    </a>
  </li>
  }
</ul>
}
