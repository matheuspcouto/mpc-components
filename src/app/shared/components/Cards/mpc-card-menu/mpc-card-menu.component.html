<div [id]="id" [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="card-menu" (click)="clique()"
  [style.cursor]="acao ? 'pointer' : 'default'">
  @if (icone) {
  <i [class]="icone"></i>
  }
  <div class="card-menu-body">
    <h3>{{ titulo }}</h3>
    @if (descricao) {
    <p>{{ descricao }}</p>
    }
  </div>
</div>
