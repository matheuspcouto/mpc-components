<div class="card" [ngClass]="getTamanhoCard()" [tabIndex]="tabIndex()" [attr.aria-label]="ariaLabel()">
  <div class="card-header">
    <div class="card-img">
      <img [src]="getImagemCard()">

      @if (links.length > 0) {
      <div class="links">
        @for (link of links; track $index) {
        <a tabindex="0" [attr.aria-label]="'Link para ' + link.url" [href]="link.url" target="_blank">
          <i [class]="link.icone"></i>
        </a>
        }
      </div>
      }
    </div>
  </div>
  <div class="card-body">
    <div class="card-info">
      @if (titulo) { <h3 tabindex="0" [attr.aria-label]="titulo">{{ titulo }}</h3> }
      @if (subtitulo) { <h4 tabindex="0" [attr.aria-label]="subtitulo">{{ subtitulo }}</h4> }
      @if (descricao) { <p tabindex="0" [attr.aria-label]="descricao">{{ descricao }}</p> }
    </div>
  </div>
</div>
