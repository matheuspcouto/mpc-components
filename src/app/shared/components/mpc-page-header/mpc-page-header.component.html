<section id="mpc-page-header" class="page-header" [style.background-image]="getBackgroundImage()">
  <div class="container">
    <div class="content">
      <h2 [attr.tabindex]="tabIndex" [attr.aria-label]="ariaLabel" [attr.id]="id">
        {{ titulo }}
        @if (subtitulo) {
        <br> <span>{{ subtitulo }}</span>
        }
      </h2>
    </div>
  </div>
</section>
