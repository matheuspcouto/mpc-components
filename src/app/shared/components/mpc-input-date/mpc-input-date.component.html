<div [tabindex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label class="form-label">{{ required ? label + ' *' : label }}</label>
  <input type="date" class="form-control" [value]="value" (input)="setValue($event)" [max]="maxDate" [min]="minDate"
    (blur)="onTouched()" (focus)="campoTocado = true; isCampoValido()" [required]="required"
    [style]="errorMessage ? 'border-color: red' : ''" />

  <div *ngIf="errorMessage">
    <p class="text-danger mt-1"> {{ errorMessage }} </p>
  </div>
</div>
