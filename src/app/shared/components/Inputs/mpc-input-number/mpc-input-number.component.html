<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label class="form-label">{{ required() || min() ? label() + ' *' : label() }}</label>

  <input [id]="id" type="number" class="form-control" [value]="value" (input)="setValue($event)" (blur)="onTouched()"
    [readOnly]="readonly()" [disabled]="disabled()" (focus)="campoTocado = true; isCampoValido()" [required]="required()"
    [style]="errorMessage ? 'border-color: red' : ''" />

  @if (errorMessage) {
  <div>
    <p class="text-danger mt-1"> {{ errorMessage }} </p>
  </div>
  }

</div>
