<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="input-group">
  <label class="form-label">CEP {{ required ? '*': ''}}</label>

  <div class="input-group">
    <input [id]="id" type="text" class="form-control" [value]="value" (input)="setValue($event)" (focus)="onFocus()"
      [required]="required" [attr.maxLength]="9" [style.border-color]="errorMessage ? 'red' : null"
      [disabled]="disabled" />
  </div>

  <p class="text-danger mt-1" [style.visibility]="errorMessage ? 'visible' : 'hidden'"> {{ errorMessage }} </p>
</div>
