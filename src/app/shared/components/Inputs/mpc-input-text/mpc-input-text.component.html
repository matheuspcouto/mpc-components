<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label class="form-label">{{ required() || min() ? label() + ' *' : label() }}</label>

  <input type="text" class="form-control" [value]="value" (input)="setValue($event)" (blur)="onTouched()"
    [readOnly]="readonly()" [disabled]="disabled()" [id]="id" (focus)="campoTocado = true; isCampoValido()"
    [required]="required()" [style]="errorMessage ? 'border-color: red' : ''" />

  @if (errorMessage) {
  <p class="text-danger mt-1"> {{ errorMessage }} </p>
  }
</div>
