<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label class="form-label">{{ min ? label + ' *' : label }}</label>

  <textarea class="form-control" [value]="value" (input)="setValue($event)" [readOnly]="readonly" [disabled]="disabled"
    [id]="id" (focus)="onFocus()" [attr.maxLength]="max ? max : null"
    [style]="errorMessage ? 'border-color: red' : ''"></textarea>

  <div class="qtd-caracteres">
    Caracteres: {{ qtdCaracteres }}
    @if (max) {
    <span>/{{ max }}</span>
    }
  </div>

  @if (errorMessage) {
  <p class="text-danger">{{ errorMessage }}</p>
  }
</div>
