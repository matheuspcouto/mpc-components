<div [tabIndex]="tabIndex" [attr.aria-label]="ariaLabel" class="form-group">
  <label class="form-label">Telefone {{ required ? ' *' : '' }}</label>

  <div class="input-group">
    <input [id]="id" type="tel" class="form-control col-md-4" [value]="valorFormatado" (input)="setValue($event)"
      [required]="required" (focus)="onFocus()" [disabled]="disabled" [readOnly]="readonly"
      [style]="errorMessage ? 'border-color: red' : ''" [attr.maxLength]="15" />

    @if (campoTocado) {
    <div class="validation-icon">
      @if (!errorMessage) { <i class="bi bi-check-circle-fill valid-icon"></i> }
      @else { <i class="bi bi-x-circle-fill invalid-icon"></i> }
    </div>
    }

  </div>

  @if (errorMessage) {
  <p class="text-danger mt-1"> {{ errorMessage }} </p>
  }

</div>
