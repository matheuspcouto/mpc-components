@if (exibirModal && modal) {
<div class="modal" tabindex="0" aria-label="Modal">
  <div [class]="isTelaInteira ? 'tela-inteira' : 'metade-tela'">
    <div class="modal-content">
      <div class="modal-body">
        <!-- Imagem -->
        @if (modal.imagem && isTelaInteira) {
        <img [src]="modal.imagem" class="modal-image">
        }

        <!-- Título -->
        <h2 class="modal-title" tabindex="0" [attr.aria-label]="modal.titulo">{{ modal.titulo }}</h2>

        <!-- Descrição -->
        <p class="modal-description" tabindex="0" [attr.aria-label]="modal.texto">{{ modal.texto }}</p>
      </div>

      <!-- Botões -->
      <div class="modal-buttons">
        <!-- Botão Principal de Ação -->
        <mpc-button [cores]="{ backgroundColor: '#0E2749', color: '#fff' }" (click)="botao()" [texto]="modal.textoBotao"></mpc-button>

        <!-- Botão Secundário de Ação -->
        @if (modal.textoSegundoBotao) {
        <mpc-button [cores]="{ backgroundColor: '#fff', color: '#000' }" (click)="segundoBotao()" [texto]="modal.textoSegundoBotao">
        </mpc-button>
        }

        <!-- Botão de Copiar Erro caso seja um modal de erro -->
        @if (btnCopiarMensagemErro) {
        <mpc-button [cores]="{ backgroundColor: '#fff', color: '#000' }" (click)="copiarCodigo()"
          [icone]="isCopiado ? 'bi bi-clipboard-check' : 'bi bi-clipboard'" texto="Copiar Erro">
        </mpc-button>
        }
      </div>
    </div>
  </div>
</div>
}
