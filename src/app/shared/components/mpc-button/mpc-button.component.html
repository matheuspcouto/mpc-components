<button [id]="id" class="btn" [ngClass]="corBotao" [disabled]="disabled" [tabindex]="tabIndex" [attr.aria-label]="ariaLabel || texto">

  <div *ngIf="posicaoIcone === 'direita'">
    <span>{{ texto }}</span>
    <i *ngIf="icone" [ngClass]="icone" class="icon-float-right"></i>
  </div>

  <div *ngIf="posicaoIcone === 'esquerda'">
    <i *ngIf="icone" [ngClass]="icone" class="icon-float-left"></i>
    <span>{{ texto }}</span>
  </div>

</button>
