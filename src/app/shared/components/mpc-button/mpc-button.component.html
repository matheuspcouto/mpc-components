<button [id]="id()" type="button" class="btn" [ngClass]="corBotao()" [disabled]="disabled()" [tabindex]="tabIndex()"
  [attr.aria-label]="ariaLabel() || texto()">

  @if (icone() && posicaoIcone() === 'esquerda') {
  <i class="icon-float-right" [ngClass]="icone()"></i>
  }

  <span>{{ texto() }}</span>

  @if (icone() && posicaoIcone() === 'direita') {
  <i class="icon-float-left" [ngClass]="icone()"></i>
  }

</button>
