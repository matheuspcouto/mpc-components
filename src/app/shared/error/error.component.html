@if (exibirErro()) {
<div class="error-screen" tabindex="0" aria-label="Tela de Erro">
  <div class="error-container">
    <div class="error-content">
      <div class="error-body">
        <!-- Imagem de erro -->
        <img [src]="imagemErro()" class="error-image" [alt]="'Ícone de ' + erro()?.titulo">

        <!-- Título -->
        <h2 class="error-title" tabindex="0" [attr.aria-label]="erro()?.titulo">{{ erro()?.titulo }}</h2>

        <!-- Descrição -->
        <p class="error-description" tabindex="0" [attr.aria-label]="erro()?.mensagem">{{ erro()?.mensagem }}</p>
      </div>

      <!-- Botões -->
      <div class="error-footer">
        <!-- Botão Voltar -->
        <button mpcButton [style.background-color]="'#0E2749'" [style.color]="'white'" (click)="voltar()" [texto]="'OK'"></button>

        <!-- Botão Copiar Mensagem -->
        <button mpcButton [style.background-color]="'transparent'" [style.color]="'black'"
          (click)="copiarMensagem(erro()?.mensagem)" [icone]="isCopiado ? 'bi bi-clipboard-check' : 'bi bi-clipboard'"
          [texto]="'Copiar'">
        </button>
      </div>
    </div>
  </div>
</div>
}
